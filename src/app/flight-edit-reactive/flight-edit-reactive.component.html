<div class="p40">
  <h2>Flight Edit (Reactive)</h2>

  <app-validation-errors
    [errors]="form.controls['from'].errors ?? {}"
    field="from"
  ></app-validation-errors>

  <form #f="ngForm">
    <!-- XX max="1170" does not work for adding a validator here... -->
    <app-my-input [(ngModel)]="flight.id" name="id" max="1170"></app-my-input>
  </form>

  <form [formGroup]="form">
    <app-my-input formControlName="id" />
    <input formControlName="from" />
    <input formControlName="to" />
    <input formControlName="date" />
    <input formControlName="delayed" type="checkbox" />
  </form>

  <div>
    <button (click)="save()" class="btn btn-default">Save</button>
    <button (click)="close()" class="btn btn-secondary">Close</button>
  </div>
</div>
